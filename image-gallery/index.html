<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico">
  <title>Image Gallery</title>
</head>

<body>
  <header class="header">
    <div class="header__wrapper wrapper">
      <div class="header__content">
        <div class="header__inner-btn">
          <button class="header__btn-switch"></button>
          <a class="header__logo-link" href="./">
            <img class="header__logo" src="./assets/img/logo.png" alt="logo">
          </a>
        </div>
        <a class="header__title-link" href="https://unsplash.com" target="_blank">
          <h1 class="header__title">Unsplash API</h1>
        </a>
        <div class="header__search-inner">
          <button class="header__btn-search" type="button"></button>
          <input class="header__search" type="text" placeholder="search image..." autofocus autocomplete="off"></input>
          <button class="header__cross-for-input">x</button>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="main__wrapper wrapper">
      <div class="gallery-container">

      </div>
  </main>
  <footer class="footer">
    <div class="wrapper footer__wrapper">
      <div class="footer__content">
        <a class="footer__link" href="https://rs.school/courses/javascript-preschool-ru" target="_blank">
          <img class="img footer__rsschool" src="./assets/svg/rss.svg" alt="rss"></a>
        <h3 class="footer__copyright">Jnuka Â© 2024</h3>
        <a class="footer__link" href="https://github.com/Jnuka" target="_blank">
          <img class="footer__github img" src="./assets/svg/github.svg" alt="github">
        </a>
      </div>
    </div>
  </footer>
  </div>
</body>

<script type="module" src="./index.js"></script>

</html>
