<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <title>Audio Player</title>
</head>

<body>
  <img class="background-img" src="./assets/img/ShockingBlue-LongAndLonesomeRoad.png" alt="">
  </div>
  <main class="main">
    <div class="main__wrapper wrapper">
      <div class="overlay-player">
        <div class="player">
          <img class="player__img" src="./assets/img/ShockingBlue-LongAndLonesomeRoad.png" alt="musicImg">
          <h3 class="player__title">Shocking Blue - Long And Lonesome Road</h3>
          <div class="conrols">
            <button class="button prev"></button>
            <button class="button music"></button>
            <button class="button next"></button>
          </div>
          <div class="player__time-bar">
            <div class="player__start-music time">0:00</div>
            <div class="player__progress-bar">
              <div class="player__progress-bar-active"></div>
            </div>
            <div class="player__end-time-music time">2:51</div>

          </div>
          <div class="buttons">
            <div class="btn btn-modal">Lyrics</div>
            <a class="btn btn-download" href="">Download</a>
            <button class="sound-value"></button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="wrapper footer__wrapper">
      <div class="footer__content">
        <h3 class="footer__copyright">2024</h3>
        <a class="footer__link" href="https://rs.school/courses/javascript-preschool-ru" target="_blank"><img
            class="img footer__rsschool" src="./assets/svg/rss.svg" alt="rss"></a>
        <a class="footer__link" href="https://github.com/Jnuka" target="_blank"><img class="footer__github img"
            src="./assets/svg/github.svg" alt="github">
        </a>
      </div>
    </div>
  </footer>
</body>

<script type="module" src="./index.js"></script>

</html>
